<div id="join-game-modal" class="modal">
    <div class="modal-content">
        <h2>Spiel beitreten</h2>
        <p id="join-game-name"></p>
        <div class="form-group hidden" id="join-password-group">
            <label>Passwort</label>
            <input type="password" id="join-password-input" placeholder="Passwort">
        </div>
        <div class="form-group checkbox">
            <input type="checkbox" id="join-as-spectator">
            <label for="join-as-spectator">Als Zuschauer beitreten (nicht mitspielen)</label>
        </div>
        <div class="modal-actions">
            <button id="join-game-confirm" class="btn-primary">Beitreten</button>
            <button id="join-game-cancel" class="btn-secondary">Abbrechen</button>
        </div>
    </div>
</div>
